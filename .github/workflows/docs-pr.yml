name: Docs Update

on:
  pull_request:
    types: [closed]
    branches:
      - devel

  workflow_dispatch:
  push:
    branches:
      - doc_deploy
jobs:
  deploy-devel-docs:
    #    if: |
    # github.event_name == 'workflow_dispatch' ||
    # (github.event_name == 'pull_request' && github.event.pull_request.merged)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout devel branch
      uses: actions/checkout@v3
      with:
        ref: devel

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: abatilo/actions-poetry@v4.0.0

    - name: Cache Poetry dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pypoetry
          ~/.cache/pip
        key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-

    - name: Install doc dependencies
      run: poetry install --with doc

    - name: Build Sphinx docs
      run: |
        poetry run sphinx-build -b html doc/ documentation
        touch documentation/.nojekyll

    - name: Deploy to gh-pages/<target-branch>
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: documentation
        destination_dir: ${{ github.event.pull_request.base.ref }}
        keep_files: true
        force_orphan: false

  cleanup-preview:
    runs-on: ubuntu-latest
    needs: deploy-devel-docs

    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v3
      with:
        ref: gh-pages
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Remove preview directory
      run: |
        if [ -d "preview/${{ github.head_ref }}" ]; then
          rm -rf preview/${{ github.head_ref }}
          git rm -r --ignore-unmatch preview/${{ github.head_ref }}
          git commit -m "Remove preview docs for PR #${{ github.event.pull_request.number }}"
          git push origin gh-pages
        fi

  update-index:
    uses: ./.github/workflows/update-index.yml
