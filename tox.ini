[tox]
envlist =
    py3
    pre_commit
isolated_build = true

[testenv]
deps =
    .[dev]
usedevelop = true
commands =
    pytest -rs --cov=sgs_tools --cov-report term-missing {posargs}

[testenv:pre_commit]
deps = .[dev]
skip_install = true
commands = pre-commit run --all-files

#for manual testing
[testenv:mypy]
deps = .[dev]
commands=
    mypy --install-types --non-interactive src/ --exclude '.*ipynb'

#for manual testing
[testenv:style_check]
deps = .[dev]
skip_install = true
commands=
    ruff check --exclude "*.ipynb"

[pytest]
testpaths = test/
python_files = test_*.py
